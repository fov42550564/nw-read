<script src="jquery-1.9.1.js"></script>
<script>
$(function() {
	var gui = require('nw.gui');
	var args = gui.App.argv;
	var pwd = args[0]||".";
	function writeLink(filepath, relativePath){
		$('<a href="'+filepath+'">'+relativePath+'</a><br>').appendTo($('body'));
	}
	var addLink = require("./getFiles.js");
	addLink(pwd, writeLink);
});
